{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StyleAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-form .form-control {
            margin-bottom: 1.5rem;
        }
        .login-form .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .login-form .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }
        .login-form .social-login a {
            margin: 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }
        .login-form .social-login a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login to StyleAI</h1>
        <form method="post" action="{% url 'account_login' %}" class="login-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="login" class="form-label">Email address</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="social-login">
            <p>Or login with:</p>
            <a href="{% provider_login_url 'google' %}"><i class="fab fa-google"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
